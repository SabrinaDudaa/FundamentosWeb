<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <font face="arial" align="center">
    <h1 align="center">Formulário</h1>
    <form action="resposta.html" method="post">
            <br>
           <label for="nome"> Nome: </label>
                <input type="text" size="30" name="nome" maxlength="18" placeholder="nome sobrenome"/>
            <br><br>
            <label for="sexo">Senha:</label>
                <input type="password" size="30" name="senha" maxlength="12"/>
            <br><br>
            <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="email@edu.ufes.br"/>
            <br><br>
            <label for="objetivo">Objetivo:</label> <br>
                <textarea rows="2" cols="20" name="objetivo"></textarea>
            <br><br>


            Sexo:<br>
            <input type="radio" name="sexo" value="m"/>Masculino<br>
            <input type="radio" name="sexo" value="f"/>Feminino
            
            <br><br>
            <b>Esportes:</b>    <br>
            <input type="checkbox" name="esporte" value="futebol"/>Futebol<br>
            <input type="checkbox" name="esporte" value="handebol"/>Handebol<br>
            <input type="checkbox"  name="esporte" value="natacao"/>Natação
                <br>
            <button type="submit"><b>Enviar</b></button>
                <br><br>

                <b>Estado:</b>  <br>
            <select size="1" name="estado">
                <option value="es">Espirito Santo</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
            <br><br>

            <b>Data de Nascimento:</b> <br>
            <input type="date" name="nascimento" min="1980-01-01" max="2020-12-31">

            





            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</font>
</body>
</html>
